<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes & Backgrounds</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', 'Helvetica', sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            filter: brightness(0.7);
            transition: background-image 0.8s ease-in-out, background-size 0.3s ease, background-position 0.3s ease;
            will-change: background-image;
            transform: translateZ(0); /* Hardware acceleration */
            backface-visibility: hidden; /* Prevent flickering */
            -webkit-transform: translateZ(0); /* iOS hardware acceleration */
            -webkit-backface-visibility: hidden; /* iOS flicker prevention */
        }

        .quote-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 10;
            max-width: 800px;
            padding: 40px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .quote-text {
            font-size: 2rem;
            line-height: 1.6;
            margin-bottom: 20px;
            font-weight: 300;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 1s ease-out;
        }

        .quote-author {
            font-size: 1.2rem;
            font-style: italic;
            opacity: 0.9;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .loading {
            font-size: 1.5rem;
            color: white;
            text-align: center;
            margin-top: 20px;
        }

        .error {
            color: #ff6b6b;
            font-size: 1.2rem;
            text-align: center;
            margin-top: 20px;
        }

        /* Removed refresh hint styles */

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .quote-text {
                font-size: 1.5rem;
            }
            
            .quote-author {
                font-size: 1rem;
            }
            
            .quote-container {
                max-width: 90%;
                padding: 30px;
            }
            
            /* Ensure background covers full mobile screen */
            .background-container {
                background-attachment: scroll; /* Better performance on mobile */
                background-size: cover;
                background-position: center center;
            }
        }

        @media (max-width: 480px) {
            .quote-text {
                font-size: 1.2rem;
            }
            
            .quote-author {
                font-size: 0.9rem;
            }
            
            .quote-container {
                padding: 20px;
            }
            
            /* Optimize for very small screens */
            .background-container {
                background-size: cover;
                background-position: center center;
            }
        }

        /* High DPI displays optimization */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .background-container {
                background-size: cover;
                image-rendering: -webkit-optimize-contrast;
                image-rendering: crisp-edges;
            }
        }
    </style>
</head>
<body>
    <div class="background-container" id="background"></div>
    
    <div class="quote-container">
        <div class="loading" id="loading">Loading wonderful content...</div>
        <div class="quote-content" id="quoteContent" style="display: none;">
            <div class="quote-text" id="quoteText"></div>
            <div class="quote-author" id="quoteAuthor"></div>
        </div>
        <div class="error" id="error" style="display: none;"></div>
    </div>
    
    <!-- Removed bottom hint text as requested -->

    <script>
        class RandomQuoteBackground {
            constructor() {
                this.backgroundElement = document.getElementById('background');
                this.quoteTextElement = document.getElementById('quoteText');
                this.quoteAuthorElement = document.getElementById('quoteAuthor');
                this.loadingElement = document.getElementById('loading');
                this.quoteContentElement = document.getElementById('quoteContent');
                this.errorElement = document.getElementById('error');
                
                // Initialize resize debounce timer and state tracking
                this.resizeTimer = null;
                this.currentBackgroundUrl = null;
                this.wasMobile = window.innerWidth <= 768; // Track initial mobile state
                
                this.init();
                this.setupResizeListener();
            }

            setupResizeListener() {
                // Use throttled resize listener to prevent performance issues and flickering
                const throttledResizeHandler = this.throttle(() => {
                    console.log('Window resize throttled, adjusting background...');
                    this.handleResizeEnd();
                }, 100); // 100ms throttle delay for smoother performance
                
                window.addEventListener('resize', throttledResizeHandler);
                
                // Also listen for orientation change on mobile devices
                window.addEventListener('orientationchange', () => {
                    console.log('Orientation changed, reloading background...');
                    setTimeout(() => this.handleResizeEnd(), 300); // Delay for orientation change to complete
                });
            }

            handleResizeEnd() {
                // For window resize, just adjust CSS properties without reloading image
                // This prevents flickering while maintaining smooth scaling
                if (this.backgroundElement && this.currentBackgroundUrl) {
                    // Update background attachment based on screen size
                    const isMobile = window.innerWidth <= 768;
                    this.backgroundElement.style.backgroundAttachment = isMobile ? 'scroll' : 'fixed';
                    
                    // Ensure background covers properly
                    this.backgroundElement.style.backgroundSize = 'cover';
                    this.backgroundElement.style.backgroundPosition = 'center center';
                    this.backgroundElement.style.backgroundRepeat = 'no-repeat';
                    
                    console.log('Adjusted background CSS properties for new screen size');
                    
                    // Only reload background image if screen size changed significantly
                    // (e.g., from mobile to desktop or vice versa)
                    const shouldReload = this.wasMobile !== isMobile;
                    this.wasMobile = isMobile;
                    
                    if (shouldReload && this.currentBackgroundUrl) {
                        console.log('Screen size category changed, reloading background...');
                        this.loadRandomBackground();
                    }
                }
            }

            adjustBackgroundForScreenSize() {
                // Use CSS-only adjustment for smooth experience during resize
                if (this.backgroundElement) {
                    // Simply update CSS properties without reloading image
                    this.backgroundElement.style.backgroundSize = 'cover';
                    this.backgroundElement.style.backgroundPosition = 'center center';
                    this.backgroundElement.style.backgroundRepeat = 'no-repeat';
                    this.backgroundElement.style.backgroundAttachment = window.innerWidth <= 768 ? 'scroll' : 'fixed';
                    
                    console.log('Adjusted background CSS properties for new screen size');
                }
            }

            // Throttled resize handler for better performance
            throttle(func, limit) {
                let inThrottle;
                return function() {
                    const args = arguments;
                    const context = this;
                    if (!inThrottle) {
                        func.apply(context, args);
                        inThrottle = true;
                        setTimeout(() => inThrottle = false, limit);
                    }
                }
            }

            async init() {
                try {
                    // Load background image and quote in parallel
                    await Promise.all([
                        this.loadRandomBackground(),
                        this.loadRandomQuote()
                    ]);
                } catch (error) {
                    console.error('Initialization failed:', error);
                    this.showError('Page loading failed, please refresh to try again');
                }
            }

            // Main background loading method - simplified version
            async loadRandomBackground() {
                console.log('Starting simplified background loading...');
                
                // Modern, stable image URLs
                const imageUrls = [
                    'https://picsum.photos/1920/1080',
                    'https://picsum.photos/1280/720',
                    'https://source.unsplash.com/1920x1080/?nature',
                    'https://source.unsplash.com/1920x1080/?landscape',
                    'https://source.unsplash.com/1920x1080/?wallpaper',
                    'https://source.unsplash.com/1920x1080/?mountain',
                    'https://source.unsplash.com/1920x1080/?ocean',
                    'https://picsum.photos/1600/900',
                    'https://picsum.photos/1366/768'
                ];
                
                let success = false;
                
                // Try each URL sequentially with simplified loading
                for (let i = 0; i < imageUrls.length; i++) {
                    try {
                        console.log(`Trying image ${i + 1}/${imageUrls.length}: ${imageUrls[i]}`);
                        
                        // Simplified approach: directly set background image
                        this.backgroundElement.style.backgroundImage = `url(${imageUrls[i]})`;
                        this.backgroundElement.style.backgroundSize = 'cover';
                        this.backgroundElement.style.backgroundPosition = 'center center';
                        this.backgroundElement.style.backgroundRepeat = 'no-repeat';
                        this.backgroundElement.style.backgroundAttachment = window.innerWidth <= 768 ? 'scroll' : 'fixed';
                        this.backgroundElement.style.transition = 'background-image 0.5s ease-in-out';
                        
                        // Store for resize handling
                        this.currentBackgroundUrl = imageUrls[i];
                        
                        console.log(`Background image ${i + 1} applied successfully (simplified)`);
                        success = true;
                        break;
                        
                    } catch (error) {
                        console.error(`Image ${i + 1} failed:`, error.message);
                        continue;
                    }
                }
                
                if (!success) {
                    console.log('All image URLs failed, using fallback gradient background');
                    this.applyFallbackBackground();
                }
            }

            // Throttled resize handler for better performance
            throttle(func, limit) {
                let inThrottle;
                return function() {
                    const args = arguments;
                    const context = this;
                    if (!inThrottle) {
                        func.apply(context, args);
                        inThrottle = true;
                        setTimeout(() => inThrottle = false, limit);
                    }
                }
            }

            async loadRandomQuote() {
                try {
                    // Try FavQs API with CORS proxy first
                    console.log('Attempting to fetch quote from FavQs API via CORS proxy...');
                    const cacheBuster = Date.now();
                    const apiUrl = `https://favqs.com/api/qotd?timestamp=${cacheBuster}`;
                    
                    // Try multiple CORS proxies as fallback
                    const corsProxies = [
                        `https://api.allorigins.win/raw?url=${encodeURIComponent(apiUrl)}`,
                        `https://corsproxy.io/?${encodeURIComponent(apiUrl)}`,
                        `https://cors-anywhere.herokuapp.com/${apiUrl}`
                    ];
                    
                    let data = null;
                    let success = false;
                    
                    for (let i = 0; i < corsProxies.length; i++) {
                        try {
                            console.log(`Trying CORS proxy ${i + 1}/${corsProxies.length}...`);
                            const response = await fetch(corsProxies[i]);
                            
                            if (!response.ok) {
                                throw new Error(`HTTP error! status: ${response.status}`);
                            }
                            
                            const textData = await response.text();
                            console.log('Raw response from proxy:', textData.substring(0, 200) + '...');
                            
                            // Parse the JSON data
                            try {
                                data = JSON.parse(textData);
                                success = true;
                                console.log(`Successfully fetched from proxy ${i + 1}`);
                                break;
                            } catch (parseError) {
                                console.error(`Failed to parse JSON from proxy ${i + 1}:`, parseError);
                                continue;
                            }
                        } catch (error) {
                            console.error(`Proxy ${i + 1} failed:`, error.message);
                            continue;
                        }
                    }
                    
                    if (!success || !data || !data.quote) {
                        throw new Error('All CORS proxies failed or no quote data received');
                    }
                    
                    // Process the quote data
                    const quote = data.quote;
                    
                    // Handle different quote formats (dialogue vs single quote)
                    if (quote.dialogue && quote.lines && quote.lines.length > 0) {
                        // For dialogue quotes, combine multiple lines
                        const combinedQuote = quote.lines.map(line => line.body).join(' ');
                        const authors = quote.lines.map(line => line.author).join(' & ');
                        this.displayQuote(combinedQuote, authors);
                        console.log(`Loaded dialogue quote: "${combinedQuote}" — ${authors}`);
                    } else {
                        // For single quotes
                        this.displayQuote(quote.body, quote.author);
                        console.log(`Loaded quote: "${quote.body}" — ${quote.author}`);
                    }
                    
                    // Log additional quote info
                    if (quote.tags && quote.tags.length > 0) {
                        console.log(`Quote tags: ${quote.tags.join(', ')}`);
                    }
                    if (quote.context) {
                        console.log(`Quote context: ${quote.context}`);
                    }
                    
                    console.log('Quote loaded successfully from FavQs via proxy');
                    
                } catch (error) {
                    console.error('Quote loading failed from FavQs API:', error);
                    console.log('Falling back to alternative API...');
                    
                    // Try alternative API as backup
                    try {
                        await this.loadQuoteFromAlternativeAPI();
                    } catch (alternativeError) {
                        console.error('Alternative API also failed:', alternativeError);
                        console.log('Falling back to local quote collection...');
                        this.loadQuoteFromLocalCollection();
                    }
                }
            }

            async loadQuoteFromAlternativeAPI() {
                console.log('Trying alternative API (Quotable)...');
                const cacheBuster = Date.now();
                const response = await fetch(`https://api.quotable.io/quotes/random?timestamp=${cacheBuster}`);
                
                if (!response.ok) {
                    throw new Error(`Alternative API HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data && data.length > 0) {
                    const quote = data[0];
                    this.displayQuote(quote.content, quote.author);
                    console.log(`Loaded quote from alternative API: "${quote.content}" — ${quote.author}`);
                } else {
                    throw new Error('No quote data from alternative API');
                }
            }

            loadQuoteFromLocalCollection() {
                // Fallback to local quote collection
                const localQuotes = [
                    { content: 'Life is like riding a bicycle. To keep your balance, you must keep moving.', author: 'Albert Einstein' },
                    { content: 'The only way to do great work is to love what you do.', author: 'Steve Jobs' },
                    { content: 'Innovation distinguishes between a leader and a follower.', author: 'Steve Jobs' },
                    { content: 'Stay hungry, stay foolish.', author: 'Steve Jobs' },
                    { content: 'The future belongs to those who believe in the beauty of their dreams.', author: 'Eleanor Roosevelt' },
                    { content: 'Take control of your consistent emotions and begin to consciously and deliberately reshape your daily experience of life.', author: 'Tony Robbins' },
                    { content: 'Baby clothes. This place has got everything.', author: 'Elwood & Jake' }
                ];
                
                const randomQuote = localQuotes[Math.floor(Math.random() * localQuotes.length)];
                this.displayQuote(randomQuote.content, randomQuote.author);
                console.log('Quote loaded from local collection');
            }

            displayQuote(content, author) {
                if (this.quoteTextElement && this.quoteAuthorElement) {
                    this.quoteTextElement.textContent = content;
                    this.quoteAuthorElement.textContent = `— ${author}`;
                    
                    // Show quote content and hide loading
                    if (this.loadingElement) {
                        this.loadingElement.style.display = 'none';
                    }
                    if (this.quoteContentElement) {
                        this.quoteContentElement.style.display = 'block';
                    }
                    if (this.errorElement) {
                        this.errorElement.style.display = 'none';
                    }
                    
                    console.log('Quote displayed successfully');
                } else {
                    console.error('Quote elements not found');
                }
            }

            showError(message) {
                if (this.errorElement) {
                    this.errorElement.textContent = message;
                    this.errorElement.style.display = 'block';
                }
                if (this.loadingElement) {
                    this.loadingElement.style.display = 'none';
                }
                if (this.quoteContentElement) {
                    this.quoteContentElement.style.display = 'none';
                }
                console.error('Error shown:', message);
            }

            // Apply background image with error handling
            applyBackgroundImage(url) {
                try {
                    console.log('Applying background image:', url);
                    // Store current background URL for resize handling
                    this.currentBackgroundUrl = url;
                    
                    // Apply background with smooth transition
                    this.backgroundElement.style.transition = 'background-image 0.5s ease-in-out';
                    this.backgroundElement.style.backgroundImage = `url(${url})`;
                    this.backgroundElement.style.backgroundSize = 'cover';
                    this.backgroundElement.style.backgroundPosition = 'center center';
                    this.backgroundElement.style.backgroundRepeat = 'no-repeat';
                    this.backgroundElement.style.backgroundAttachment = window.innerWidth <= 768 ? 'scroll' : 'fixed';
                    
                    console.log('Background image applied successfully');
                    return true;
                } catch (error) {
                    console.error('Failed to apply background image:', error);
                    return false;
                }
            }

            // Apply fallback gradient background
            applyFallbackBackground() {
                try {
                    console.log('Applying fallback gradient background');
                    this.backgroundElement.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
                    this.backgroundElement.style.backgroundSize = 'cover';
                    this.backgroundElement.style.backgroundPosition = 'center center';
                    this.backgroundElement.style.backgroundAttachment = 'fixed';
                    this.currentBackgroundUrl = null;
                    
                    console.log('Fallback gradient background applied successfully');
                } catch (error) {
                    console.error('Failed to apply fallback background:', error);
                }
            }

            // Load image with simple error handling
            loadImageSimple(url) {
                return new Promise((resolve, reject) => {
                    try {
                        console.log('Loading image (simple):', url);
                        const img = new Image();
                        
                        img.onload = () => {
                            console.log('Image loaded successfully:', url);
                            resolve(url);
                        };
                        
                        img.onerror = () => {
                            console.error('Image failed to load:', url);
                            reject(new Error(`Image failed to load: ${url}`));
                        };
                        
                        // Set reasonable timeout (8 seconds)
                        setTimeout(() => {
                            if (!img.complete) {
                                console.error('Image loading timeout:', url);
                                reject(new Error('Image loading timeout'));
                            }
                        }, 8000);
                        
                        img.src = url;
                    } catch (error) {
                        console.error('Error in loadImageSimple:', error);
                        reject(error);
                    }
                });
            }
        }

        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing RandomQuoteBackground...');
            new RandomQuoteBackground();
        });

        // Fallback initialization
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', function() {
                console.log('DOM loading, waiting for ready state...');
                new RandomQuoteBackground();
            });
        } else {
            console.log('DOM already loaded, initializing immediately...');
            new RandomQuoteBackground();
        }
    </script>
</body>
</html>
